events { 
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name nginx.host.name;

    location / {
      proxy_pass http://t1_service1:8085;
    }

    location ^~ /php/ {
      proxy_pass http://t1_service2:8085;
    }
  }
}